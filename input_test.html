<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
	<title>Document</title>
</head>
<body>

	
	<div id="back-to-main"><a href="index.html">Back to Main</a></div>


	<div class="background" id="bg1"></div>

	<form class="register-form" id="RF-1">
		<h1 id="message">#1: Give Me a Little Information </h1>
		<input class="two-column" type="text" name="first-name"
		placeholder="first name" />

		<input class="two-column" type="text" name="last-name"
		placeholder="last name" />

		<input class="one-column" type="text" name="art"
		placeholder="what kind of art do you do? i.e. photography, painting, sculpture" />

		<input class="one-column" type="submit" name="submit"
		value="Submit" />

	</form>

	<div class="background" id="bg2"></div>

	<h1 id="welcome-print-out"></h1>

	<div class="next-form" id="nf1"><a href="#bg3">Next Form</a></div>

	<div class="background" id="bg3"></div>

	<form class="register-form" id="RF-2">
		<h1 id="message">#2: Import Some Pictures of Your Work </h1>

		<input class="one-column" type="text" name="image1"
		placeholder="put an image http link" />

		<input class="one-column" type="text" name="image2"
		placeholder="put an image http link" />

		<input class="one-column" type="submit" name="submit"
		value="Submit" />

	</form>



	<div class="background" id="bg4"></div>
	<div class="next-form" id="nf2"><a href="#bg5">Next Form</a></div>

	<!-- <img src="">
	<img src=""> -->

	<div class="background" id="bg5"></div>

	<form class="register-form" id="RF-3">
		<h1 id="message">#3: Pick some colors </h1>


		<label class="two-column" for="background-color">Background Color</label>
		<select class="two-column" id="background-color" name="background-color">
  				<option value="white">White</option>
 				<option value="green">Green</option>
  				<option value="blue">Blue</option>
  				<option value="yellow">Yellow</option>
		</select>

		<!-- <input class="two-column" type="text" name="background-color-input"
		placeholder="background color" />  -->

		<label class="two-column" for="text-color">Text Color</label>
		<select class="two-column" id="text-color" name="text-color">
  				<option value="white">White</option>
 				<option value="green">Green</option>
  				<option value="blue">Blue</option>
  				<option value="yellow">Yellow</option>
  				<option value="black">Black</option>
		</select>

		


		<!-- <input class="two-column" type="text" name="text-color"
		placeholder="text color" /> -->

		<input class="one-column" type="submit" name="submit"
		value="Submit" />

	</form>
	
	<div class="background" id="bg6"></div>


	<script src="smooth-scroll.js"></script>
	<script type="text/javascript" src="main.js"></script>
	
</body>
</html>
